<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Breast Cancer Dashboard - Home</title>
</head>

<body>
  <h2>Patient</h2>
  <form action="">
    Age: <input type="text" name="age" value="">
    Menopause: <input type="text" name="menopause" value="">
    Family History: <input type="text" name="familyHistory" value="">
    BRCA: <input type="text" name="familyHistory" value="">
    Breast density: <input type="text" name="breastDensity" value="">
  </form>
  
  <h2>Tumor</h2>
  <form action="">
    Stage: <input type="text" name="stage" value="">
    ER: <input type="text" name="er" value="">
    PR: <input type="text" name="pr" value="">
    HER2: <input type="text" name="her2" value="">
    If positive nodes: <input type="text" name="posNodes" value="">
    Tumor diameter (cm): <input type="text" name="tumorDiameter" value="">
    Histology type: <input type="text" name="histologyType" value="">
    Grade: <input type="text" name="grade" value="">
  </form>
  
  <h2>Assessment Scores</h2>
  <form action="">
    OncotypeDx: <input type="text" name="Oncotype" value="">
    PAM50: <input type="text" name="pam50" value="">
    MammaPrint: <input type="text" name="mammaPrint" value="">
    Adjuvant!: <input type="text" name="adjuvant" value="">
  </form>
</body>
</html>
